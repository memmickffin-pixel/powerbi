name: Build Power BI Visual (.pbiviz)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Package custom visual
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            hover-amplify-column/package-lock.json
            hover-amplify-column/package.json

      - name: Install Power BI Visuals tools (pbiviz)
        run: npm install -g powerbi-visuals-tools

      - name: Install dependencies
        working-directory: hover-amplify-column
        run: npm ci || npm install

      - name: Package visual
        working-directory: hover-amplify-column
        run: pbiviz package

      - name: Upload .pbiviz artifact
        uses: actions/upload-artifact@v4
        with:
          name: hover-amplify-column-pbiviz
          path: hover-amplify-column/dist/*.pbiviz
          if-no-files-found: error
